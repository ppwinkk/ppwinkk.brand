  <body>
  <main class="container section contact-hero">
  <div class="section-head">
    <h1 class="section-title">Contact</h1>
    <p class="muted">เปิดรับโอกาสร่วมงาน โครงการ และคอลแลบ</p>
  </div>

  <div class="contact-grid">
    <!-- card: social -->
    <section class="contact-card glow">
      <h3>ช่องทางโซเชียล</h3>
      <p class="muted">เลือกช่องทางที่สะดวก</p>

      <div class="icon-row">
        <a class="icon-link" href="https://www.instagram.com/ppwinkk/" target="_blank" aria-label="Instagram">
          <!-- IG -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <rect x="2" y="2" width="20" height="20" rx="5.5"/>
            <circle cx="12" cy="12" r="4.2"/>
            <circle cx="17.5" cy="6.5" r="1.5"/>
          </svg>
          <span>Instagram</span>
        </a>

        <a class="icon-link" href="https://www.linkedin.com/in/sasithorn-loontai-198446385/" target="_blank" aria-label="LinkedIn">
          <!-- LI -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="2.8"/>
            <rect x="6.4" y="9.7" width="2.4" height="8.1" rx=".6"/>
            <rect x="6.4" y="6.3" width="2.4" height="2.4" rx="1.2"/>
            <path d="M12 9.7h2.3a3 3 0 0 1 3.3 3v5.1h-2.4v-4.4c0-1-.6-1.7-1.6-1.7s-1.6.7-1.6 1.7v4.4H12z"/>
          </svg>
          <span>LinkedIn</span>
        </a>

        <a class="icon-link" href="mailto:hello@ppwink.site" aria-label="Email">
          <!-- Mail -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <rect x="2.5" y="4.5" width="19" height="15" rx="2.8"/>
            <path d="M3.5 6.5 12 12l8.5-5.5"/>
          </svg>
          <span>Email</span>
        </a>
      </div>

      <div class="contact-badges">
        <span class="badge">ตอบไวภายใน 24 ชม.</span>
        <span class="badge soft">ภาษาไทย / English</span>
      </div>
    </section>

    <!-- card: form -->
    <section class="contact-card">
      <h3>ส่งข้อความถึงฉัน</h3>
      <form class="form" onsubmit="event.preventDefault(); alert('ส่งข้อความเรียบร้อย! (เดโม)');">
        <div class="field">
          <label>ชื่อ</label>
          <input type="text" placeholder="ชื่อของคุณ" required>
        </div>
        <div class="field">
          <label>อีเมล</label>
          <input type="email" placeholder="your@email.com" required>
        </div>
        <div class="field">
          <label>ข้อความ</label>
          <textarea rows="5" placeholder="ฉันสนใจอยากคุยเรื่อง..." required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">ส่งข้อความ</button>
      </form>
    </section>
  </div>
</main>
  <script src="script.js"></script>
